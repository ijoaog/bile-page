
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gramadou">
    <title>Contagem Regressiva e Progresso</title>
    <link rel="stylesheet" href="/gramadaremos/style.css">
</head>
<body>
    <div class="container">
        <h1>Gramadou vem ai!</h1>
        <div class="progress-wrapper">
            <img src="/img/iniciodeumsonho.png" alt="Início" class="progress-image start">
            <div class="progress-container">
                <div class="progress-bar-container">
                    <div class="progress-bar">
                        <img src="/img/onibus.png" alt="Progresso" class="progress-image middle">
                    </div>
                </div>
            </div>
            <img src="/img/deutudocerto.png" alt="Fim" class="progress-image end">
        </div>
        <div class="progress-text">Progresso: <span id="progress-percent">0%</span></div>
        <div class="countdown" id="countdown">00 dias 00:00:00</div>
        <div class="completion-message">Evento Concluído!</div>
    </div>
    <script src="/gramadaremos/script.js"></script>
</body>
</html>
